<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro da Assistida</title>
</head>
<body>
    <!-- TÍTULO E ÉTAPAS (ESTRUTURA BASE) -->
    <div class="titulo">
        <p>FORMULÁRIO DE ATENDIMENTO</p>
    </div>

    <div class="card">
        <nav class="etapas">
            <ol class="lista-etapas">
                <li class="etapa">
                    <span class="numero">1</span>
                </li>
                <li class="etapa">
                    <span class="numero">2</span>
                </li>
                <li class="etapa">
                    <span class="numero">3</span>
                </li>
                <li class="etapa-ativa">
                    <span class="numero">4</span>
                </li>
                <li class="etapa">
                    <span class="numero">5</span>
                </li>
                <li class="etapa">
                    <span class="numero">6</span>
                </li>
            </ol>
        </nav>



        <div class="form">
            <div class="titulo-sessao">
                <h4>Para o Preenchimento pelo Profissional</h4>
            </div>

            <div class="checkboxes-container">
                <label class="checkbox-label">
                    <input type="radio" name="resposta-formulario">
                    <span>Assistida respondeu a este formulário sem ajuda profissional</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="resposta-formulario">
                    <span>Assistida respondeu a este formulário com auxílio profissional</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="resposta-formulario">
                    <span>Assistida não teve condições de responder a este formulário</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="resposta-formulario">
                    <span>Assistida recusou-se a preencher este formulário</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" name="resposta-formulario">
                    <span>Terceiro comunicante respondeu a este formulário</span>
                </label>
            </div>

            <div class="titulo-sessao">
                <h4>Tipo(s) de Violência Identificada(s)</h4>
            </div>

            <div class="violencias-container">
                <div class="violencias-coluna">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Física</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Psicológica</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Moral</span>
                    </label>
                </div>
                <div class="violencias-coluna">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Sexual</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Patrimonial</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER COM BOTÕES DE NAVEGAÇÃO (ESTRUTURA BASE) -->
    <footer>
        <button id="voltar">&lt; Voltar</button>
        <button id="proximo">Próximo &gt;</button>
    </footer>
</body>
</html>
