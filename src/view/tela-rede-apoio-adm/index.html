      <!--=========== MAIN =====================-->
      <main
        class="main-content flex-grow-1 bg-white p-4"
        style="overflow-y: auto"
      >
        <!-- ================ Barra de busca -->
        <section
          class="shadow-sm p-3 mb-4 bg-white d-flex align-items-center justify-content-between barra-busca-full"
        >
          <div class="d-flex align-items-center gap-3 w-100">
            <span class="material-symbols-outlined"> search </span>

            <input
              type="text"
              class="form-control border-0 border-bottom rounded-0 shadow-none input-busca-prototipo"
              placeholder="Digite sua busca aqui"
            />

            <span class="material-symbols-outlined"> filter_alt </span>
          </div>
        </section>

        <section class="container">
          <h2 class="text-start fw-semibold mb-4" style="color: #63468c">
            Redes de Apoio Cadastradas
          </h2>

          <div class="row">
            <div class="col-12 text-center mb-3">
              <button class="btn-assistida fw-bold" id="btnAbrirModalRede">
                CADASTRAR NOVA REDE DE APOIO
              </button>
            </div>
          </div>

          <!-- Lista de Redes de Apoio (renderizada via JS) -->
          <div class="row gy-4 gx-5" id="listaRedes"></div>
        </section>

        <!--============ Rodapé ==========-->
        <footer
          class="rodape d-flex justify-content-between align-items-center flex-wrap mt-auto px-5"
        >
          <img
            src="../tela-rede-apoio/img/logo-ocara.png"
            alt="Logo Ocara"
            class="logo-esquerda"
          />
          <p>
            Avenida Coronel João Felipe, Centro <br />
            CEP 62755-000 – Ocara-CE <br />
            pemocara@gmail.com
          </p>
          <img
            src="../tela-rede-apoio/img/brasao-ocara.png"
            alt="Brasão Ocara"
            class="logo-direita"
          />
        </footer>
      </main>
    </div>

    <!-- Modal CADASTRAR NOVA REDE DE APOIO-->
    <div id="modalRedeApoio" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Cadastrar Nova Rede de Apoio</h3>
          <button class="modal-close" id="fecharModalRede">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="nomeRede">Nome da Rede</label>
            <input
              type="text"
              id="nomeRede"
              placeholder="Digite aqui o nome da Rede de Apoio"
            />
          </div>

          <div class="form-group">
            <label for="emailRede">E-mail da Rede</label>
            <input
              type="text"
              id="emailRede"
              placeholder="Digite aqui o email da Rede de Apoio"
            />
          </div>
          <p id="redeError" class="error-message"></p>
          <button class="btn-atualizar">Cadastrar Rede</button>
        </div>
      </div>
    </div>

    <!-- Popup de Confirmação -->
    <div class="popup-confirmacao" id="popupConfirmacao">
      <div class="popup-confirmacao-content">
        <p id="popupMensagem">Rede cadastrada com sucesso!</p>
        <button class="popup-btn-ok" id="popupBtnOk">OK</button>
      </div>
    </div>

    <div id="modalEditarRede" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Editar Rede de Apoio</h3>
          <button class="modal-close" id="fecharModalEditar">&times;</button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="idRedeEditar" />

          <div class="form-group">
            <label>Atual nome da Rede</label>
            <input
              type="text"
              id="nomeAtualDisplay"
              readonly
              style="background-color: #f0f0f0; color: #666;"
            />
          </div>

          <div class="form-group">
            <label for="novoNome">Novo nome da Rede</label>
            <input
              type="text"
              id="novoNome"
              placeholder="Digite aqui o novo nome da Rede de Apoio"
            />
          </div>

          <div class="form-group">
            <label>Atual e-mail da Rede</label>
            <input
              type="text"
              id="emailAtualDisplay"
              readonly
              style="background-color: #f0f0f0; color: #666;"
            />
          </div>

          <div class="form-group">
            <label for="novoEmail">Novo e-mail da Rede</label>
            <input
              type="text"
              id="novoEmail"
              placeholder="Digite aqui o novo e-mail da Rede de Apoio"
            />
          </div>

          <p id="redeErrorEdit" class="error-message"></p>
        </div>

        <div class="modal-footer-buttons">
          <button class="btn-padrao btn-vermelho btn-apagar" id="btnApagarRede">
            Apagar Rede
          </button>
          <button class="btn-padrao btn-laranja btn-salvar" id="btnSalvarEdicao">
            Salvar Alterações
          </button>
        </div>
      </div>
    </div>

    <script src="../../../dist/utils/sidebarNavigation.js"></script>
    <script src="../tela-rede-apoio/script.js"></script>
    <script type="module" src="../../../dist/renderers/telaRedeApoioRenderer.js"></script>
