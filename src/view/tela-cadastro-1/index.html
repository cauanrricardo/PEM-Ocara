<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro da Assistida</title>
</head>
<body>
    <div class="titulo">
        <h1>FORMULÁRIO DE ATENDIMENTO - Cadastro da Assistida</h1>
    </div>

    <div class="card">
        <div class="etapas">
            <div class="numeros">
                <div class="etapa-selecionada">

                </div>
            </div>
        </div>

        <div class="form">

                <h6>Passo 1</h6>

            <div class="perguntas">
                <div class="pergunta">
                    <label for="nome-completo">Nome:</label>
                    <input type="text" id="nome-completo" name="nome-completo">
                </div>
            </div>
        </div>

        <div class="barra-lateral">

        </div>
    </div>

    <footer>
        <button id="voltar"></button>
        <button id="proximo"></button>
    </footer>

</html>
