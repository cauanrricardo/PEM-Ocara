        <main class="main-content">
        <header>
            <div class="title">
                <h1>Cadastrar Novo Funcionário</span></h1>
                <a href="#" class="btn-fechar-pagina">
                    <span class="material-symbols-outlined">close</span>
                </a>
            </div>
            </header>
            <div class="form-container">
            <form>
                <label for="nome">Nome do Funcionário</label>
                <input type="text" id="nome" placeholder="Digite aqui o nome do Funcionário">
                <p id="nomeError" class="error-message"></p> 
                <label for="email">E-mail do Funcionário</label>
                <input type="email" id="email" placeholder="Digite aqui o e-mail do funcionário">
                <p id="emailError" class="error-message"></p>
                <label for="cargo">Cargo do Funcionário</label>
                <div class="input-wrapper">
                    <select id="cargo">
                        <option value="" disabled selected>Clique aqui para selecionar o cargo</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                        <option value="ASSISTENCIA_SOCIAL">Assistente Social</option>
                        <option value="JURIDICO">Jurídico</option>
                    </select>
                    <svg class="custom-icon seta-dropdown" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#63468C">
                        <path d="M480-360 280-560h400L480-360Z"/>
                    </svg>
                </div>
                <p id="cargoError" class="error-message"></p>
                <label for="senha">Senha do Funcionário</label>
                <div class="input-wrapper password-group">
                    <input type="password" id="senha" placeholder="Crie uma senha">
                    <span class="material-symbols-outlined toggle-pass" onclick="togglePassword(this)">visibility_off</span>
                </div>
                <p id="senhaError" class="error-message"></p>
                <label for="confirmar">Confirmar Senha do Funcionário</label>
                <div class="input-wrapper password-group">
                    <input type="password" id="confirmar" placeholder="Confirme a senha do funcionário">
                    <span class="material-symbols-outlined toggle-pass" onclick="togglePassword(this)">visibility_off</span>
                </div>
                <p id="confirmarError" class="error-message"></p>
                <button type="button" class="botão-cadastrar">Cadastrar Funcionário</button>
                <p id="formError" class="error-message"></p>
            </form>
            </div>
        </main>
    </div>
    <div class="popup-confirmacao" id="popupConfirmacao">
        <div class="popup-confirmacao-content">
            <p id="popupMensagem"></p>
            <button class="popup-btn-ok" id="btnFecharPopup">OK</button>
        </div>
