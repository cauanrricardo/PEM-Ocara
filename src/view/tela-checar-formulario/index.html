<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Atendimento da [ID da Assistida]</title>
</head>
<body>
    <!-- TÍTULO -->
    <div class="titulo">
        <p>Formulário de Atendimento da [ID da Assistida]</p>
    </div>

    <!-- CARD PRINCIPAL -->
    <div class="card">
        <div class="form"> 
            <div class="pdf-viewer-container">
                <div class="pdf-placeholder">
                    <span>Visualização do PDF aqui</span>
                </div>
            </div>
        </div> 
    </div> 

    <!-- FOOTER COM BOTÕES DE NAVEGAÇÃO (ESTRUTURA BASE) -->
    <footer>
        <button type="button" id="voltar">&lt; Voltar</button>
        <button type="button" class="imprimirPDF" id="imprimirPdf">Imprimir PDF</button>
    </footer>
</body>
</html>
