<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Cadastro da Assistida</title>
</head>
<body>
    <!-- TÍTULO E ÉTAPAS (ESTRUTURA BASE) -->
    <div class="titulo">
        <p>FINALIZAÇÃO DO ATENDIMENTO</p>
    </div>

    <div class="card">
        <nav class="etapas">
            <ol class="lista-etapas">
                <li class="etapa">
                    <span class="numero">1</span>
                </li>
                <li class="etapa">
                    <span class="numero">2</span>
                </li>
                <li class="etapa">
                    <span class="numero">3</span>
                </li>
                <li class="etapa">
                    <span class="numero">4</span>
                </li>
                <li class="etapa">
                    <span class="numero">5</span>
                </li>
                <li class="etapa-ativa">
                    <span class="numero">6</span>
                </li>
            </ol>
        </nav>

        <div class="form"> 
            <div class="pdf-viewer-container">
                <div class="pdf-placeholder">
                    <span>Visualização do PDF aqui</span>
                </div>
            </div>
        </div> 
    </div> 

    <!-- FOOTER COM BOTÕES DE NAVEGAÇÃO (ESTRUTURA BASE) -->
    <footer>
        <button type="button" id="voltar">&lt; Voltar</button>
        <button type="button" class="btn-secundario" id="gerarEncaminhamento">Gerar Encaminhamento</button>
        <button type="button" class="btn-secundario" id="imprimirPdf">Imprimir PDF</button>
        <button type="button" id="proximo">Finalizar Atendimento</button>
    </footer>

    <div class="modal-overlay" id="modalEncaminhamento">
        <div class="modal-content"> 
            <div class="modal-header">
                <h3 class="modal-title">Novo Email de Encaminhamento</h3>
                <button type="button" class="modal-close" id="fecharModal">&times;</button>
            </div> 
            <div class="modal-body">
                <div class="form-group">
                    <select id="email-para">
                        <option value="" disabled selected>Para</option>
                        <option value="contato1@exemplo.com">contato1@exemplo.com</option>
                        <option value="contato2@exemplo.com">contato2@exemplo.com</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="email-assunto" placeholder="Assunto">
                </div>
                <div class="form-group">
                    <textarea id="email-corpo" placeholder="Digite algo aqui..."></textarea>
                </div>
            </div> 
        <div class="modal-footer">
            <input type="file" id="inputAnexo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
            
            <div class="modal-footer-left">
                <label for="inputAnexo" class="modal-icon" id="botaoAnexo">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#63468C">
                        <path d="M640-520v-200h80v200h-80ZM440-244q-35-10-57.5-39T360-350v-370h80v476Zm30 164q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v300h-80v-300q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q25 0 47.5-6.5T560-186v89q-21 8-43.5 12.5T470-80Zm170-40v-120H520v-80h120v-120h80v120h120v80H720v120h-80Z"/>
                    </svg>
                </label>
                <span id="nome-anexo"></span>
            </div>
            <button class="btn-enviar" id="btnEnviar" type="button">Enviar</button>
        </div>
        </div> 
    </div>
    <script type="module" src="../../../dist/renderers/telaCadastro6Renderer.js"></script>
</body>
</html>
