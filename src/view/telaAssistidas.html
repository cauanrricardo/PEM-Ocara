<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Caso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 3px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .field-value {
            color: #666;
            font-size: 15px;
            padding: 8px;
            background: #f9f9f9;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .array-value {
            display: inline-block;
            background: #e8e8ff;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .bool-value {
            color: #28a745;
            font-weight: bold;
        }

        .bool-value.false {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Informações do Caso Cadastrado</h1>
            <p id="protocolo">Protocolo: Carregando...</p>
        </div>

        <div class="content" id="content">
            <div class="empty-state">
                <p>Carregando informações do caso...</p>
            </div>
        </div>

        <div class="btn-container">
            <button onclick="voltarParaInicio()">Voltar para Início</button>
        </div>
    </div>

    <script type="module" src="../../dist/renderers/listarAssistidasRenderer.js"></script>
</body>
</html>
